<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <link rel="shortcut icon" th:href="@{favicon.ico}" />
    <script type="text/javascript" src="component/js/jquery.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">修改密码</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/updatePassword">
        <p style="font-size: 25px; font-family:楷体"><input name="username"   type="hidden" th:value="${user_id}" th:text="${user_id}"></p>
        <hr class="hr20">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr20">
        <input value="修改密码" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
        <span th:text="${msg}" style="color: red;font-size: x-large"></span>
    </form>
</div>

</body>
</html>
