  <style type="text/css" lang="css">
    #loading-container{
      position: fixed;
      top: 0;
      left: 0;
      min-height: 100vh;
      width: 100vw;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FFF;
      text-align: center;
      /* loader页面消失采用渐隐的方式*/
      -webkit-transition: opacity 1s ease;
      -moz-transition: opacity 1s ease;
      -o-transition: opacity 1s ease;
      transition: opacity 1s ease;
    }
    .loading-image{
      width: 120px;
      height: 50px;
      transform: translate(-50%);
    }

    .loading-image div:nth-child(2) {
      -webkit-animation: pacman-balls 1s linear 0s infinite;
      animation: pacman-balls 1s linear 0s infinite
    }

    .loading-image div:nth-child(3) {
      -webkit-animation: pacman-balls 1s linear .33s infinite;
      animation: pacman-balls 1s linear .33s infinite
    }

    .loading-image div:nth-child(4) {
      -webkit-animation: pacman-balls 1s linear .66s infinite;
      animation: pacman-balls 1s linear .66s infinite
    }

    .loading-image div:nth-child(5) {
      -webkit-animation: pacman-balls 1s linear .99s infinite;
      animation: pacman-balls 1s linear .99s infinite
    }

    .loading-image div:first-of-type {
      width: 0;
      height: 0;
      border: 25px solid #49b1f5;
      border-right-color: transparent;
      border-radius: 25px;
      -webkit-animation: rotate_pacman_half_up .5s 0s infinite;
      animation: rotate_pacman_half_up .5s 0s infinite;
    }
    .loading-image div:nth-child(2) {
      width: 0;
      height: 0;
      border: 25px solid #49b1f5;
      border-right-color: transparent;
      border-radius: 25px;
      -webkit-animation: rotate_pacman_half_down .5s 0s infinite;
      animation: rotate_pacman_half_down .5s 0s infinite;
      margin-top: -50px;
    }
    @-webkit-keyframes rotate_pacman_half_up {0% {transform: rotate(270deg)}50% {transform: rotate(1turn)}to {transform: rotate(270deg)}}

    @keyframes rotate_pacman_half_up {0% {transform: rotate(270deg)}50% {transform: rotate(1turn)}to {transform: rotate(270deg)}}

    @-webkit-keyframes rotate_pacman_half_down {0% {transform: rotate(90deg)}50% {transform: rotate(0deg)}to {transform: rotate(90deg)}}

    @keyframes rotate_pacman_half_down {0% {transform: rotate(90deg)}50% {transform: rotate(0deg)}to {transform: rotate(90deg)}}

    @-webkit-keyframes pacman-balls {75% {opacity: .7}to {transform: translate(-100px, -6.25px)}}

    @keyframes pacman-balls {75% {opacity: .7}to {transform: translate(-100px, -6.25px)}}


    .loading-image div:nth-child(3),
    .loading-image div:nth-child(4),
    .loading-image div:nth-child(5),
    .loading-image div:nth-child(6){
      background-color: #49b1f5;
      width: 15px;
      height: 15px;
      border-radius: 100%;
      margin: 2px;
      width: 10px;
      height: 10px;
      position: absolute;
      transform: translateY(-6.25px);
      top: 25px;
      left: 100px;
    }
    .loading-text{
      margin-bottom: 20vh;
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      box-sizing: border-box;
      padding: 0 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    @media only screen and (max-width: 500px) {
      .loading-text{
        font-size: 1.5rem;
      }
    }
    .fadeout {
      opacity: 0;
      filter: alpha(opacity=0);
    }
    /* logo出现动画 */
    @-webkit-keyframes fadeInDown{0%{opacity:0;-webkit-transform:translate3d(0,-100%,0);transform:translate3d(0,-100%,0)}100%{opacity:1;-webkit-transform:none;transform:none}}
    @keyframes fadeInDown{0%{opacity:0;-webkit-transform:translate3d(0,-100%,0);}}
  </style>
  <script>

          setTimeout(function(){
            loader.style.display="none";
          },1000);
        },1000);//强制显示loading page 1s
      };
      loaded();
    })()

<script th:inline="javascript">
  layui.use(['upload', 'element', 'layer','form', 'layedit', 'laydate'], function() {
    var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer
            ,form = layui.form
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
    //日期
    laydate.render({
      elem: '#user_birthday'
    });
    //常规使用 - 普通图片上传
    var uploadInst = upload.render({
              elem: '#test1'
              , url: '/oss/uploadfile?fileName='+[[${session.id}]] //改成您自己的上传接口
              , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                  $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 1});
              }
              , done: function (res) {
                if(res.code > 0){
                  return layer.msg('上传失败');
                }
                //上传成功
                var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                var fileupload = $(".image");
                fileupload.attr("value",res.data.src);
                console.log(fileupload.attr("value"));
                window.parent.location.reload();
              }
              , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                  uploadInst.upload();
                });
              }
            }
    )
  });
</script>
<script  th:inline="javascript">
  layui.use('form', function() {
    var form = layui.form;
    $("#submit").on("click", function () {
      $.ajax({
        type:'post',
        url:'/user/updateUser',
        data:{user_id:$("#user_id").val(),user_password:$("#pass1").val(),user_name:$("#user_name").val(),user_email:$("#user_email").val(),user_phone:$("#user_phone").val(),user_sex:$("#user_sex").val(),user_birthday:$("#user_birthday").val()},
        success:function (data) {
          if (data.status==200){
            layer.confirm('修改成功!')

          }else {
            layer.confirm('修改失败!')
          }

        },
        error:function () {
          layer.confirm('修改失败!')
        }
      })

    })
  });
</script>
