  </div>

<script type="text/html" id="barDemo" >
  <a class="layui-btn layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
<script>
  layui.use('table', function(){
    var table = layui.table;
    table.render({
      elem: '#test'
      ,url:"/message/selectMessage"
      ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
      ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
        title: '提示'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      ,title: '用户数据表'
      ,cols: [[
         //{type: 'checkbox', fixed: 'left'},
        {field:'message_id', width: 200,title:'留言id',fixed: 'left', unresize: true, sort: true,align: "center"}
        ,{field:'user_id', width: 200,title:'用户名',align: "center"}
        ,{field:'message_content',width: 200, title:'留言内容',align: "center"}
        ,{field:'user_name',width: 200, title:'用户昵称',align: "center"}
        ,{field:'message_time',width: 200, title:'发表时间',align: "center"}
        ,{field:'message_parant_id',width: 200, title:'父评论id',align: "center"}
        ,{field:'message_ip', width: 200,title:'评论ip' ,align: "center"}
        ,{fixed: 'right', title:'操作',width: 250, toolbar: '#barDemo'}
      ]]
      ,page: true
      , limits: [10, 15, 20]
      , limit: 15

      , parseData: function (res) {
        var result;
        // console.log(this);
        // console.log(JSON.stringify(res));
        if (this.page.curr) {
          result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
        }
        else {
          result = res.data.slice(0, this.limit);
        }
        return {
          "code": res.code,
          "msg": res.msg,
          "count": res.count,
          "data": result
        };

      }
    });
    //监听行工具事件
    table.on('tool(test)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          $.ajax({
                    type: "post",
                    url:"/message/deleteMessage",
                    data: {"message_id":data.message_id,"token":$("#token").val()},
                    //dataType: "json",
                    success:function (msg) {
                      obj.del();
                      layer.close(index);
                      layer.confirm('删除成功!')
                    },
                    error:function () {
                      layer.confirm('删除失败!')
                    },
                  }
          )
        });
      }
    });
  });
</script>
